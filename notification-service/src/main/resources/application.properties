# ==============================================================
# CONFIGURACIÓN GENERAL DEL MICROSERVICIO
# ==============================================================

# Importación opcional de variables de entorno desde un archivo .env local.
spring.config.import=optional:file:.env[.properties]

# Nombre lógico del servicio.
# Identificador utilizado en el registro de Eureka y para logs distribuidos.
spring.application.name=notification-service

# Asignación de Puerto Dinámico.
# El valor 0 indica a Spring Boot que use un puerto aleatorio disponible al iniciar.
# Fundamental para permitir múltiples instancias del servicio en el mismo host.
server.port=0

# Hostname para el registro en Eureka (entorno local).
eureka.instance.hostname=localhost

# ==============================================================
# SERVICE DISCOVERY (Eureka Client)
# ==============================================================

# URL del servidor de descubrimiento.
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Identificador único de instancia.
# Combina el nombre de la aplicación y un valor aleatorio para evitar colisiones
# en Eureka cuando se ejecutan múltiples réplicas (escalado horizontal).
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# ==============================================================
# CONFIGURACIÓN DE MENSAJERÍA (Apache Kafka)
# ==============================================================

# Dirección de los brokers de Kafka (servidor de mensajería).
# En desarrollo local suele ser localhost:9092.
spring.kafka.bootstrap-servers=localhost:9092

# --- Configuración del Consumidor (Consumer) ---

# ID del Grupo de Consumo.
# Crítico para la escalabilidad: todas las instancias de este servicio compartirán
# este mismo ID, lo que hace que Kafka distribuya la carga de mensajes entre ellas
# (load balancing) en lugar de entregar una copia a cada una (broadcasting).
spring.kafka.consumer.group-id=notificaciones_bienvenida_group

# Deserializador de Valores.
# Kafka almacena bytes. Aquí le decimos a Spring que convierta esos bytes a JSON
# y luego intente mapearlos a objetos Java.
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# --- Seguridad y Confianza en Deserialización ---
# Paquetes de confianza para la deserialización.
# Por seguridad, Jackson/Kafka bloquean la conversión de JSON a clases Java arbitrarias.
# Aquí listamos explícitamente los paquetes permitidos que contienen nuestros DTOs.
# Nota: Se incluye 'co.cue.eventos.dtos' por compatibilidad histórica o futura.
spring.kafka.consumer.properties.spring.json.trusted.packages=co.cue.eventos.dtos,co.cue.notification_service.models.models.dtos.requestdtos.NotificationRequestDTO

# Tipo por defecto para el mapeo.
# Si el mensaje no trae cabeceras de tipo (__TypeId__), Spring intentará convertirlo
# a esta clase específica (NotificationRequestDTO).
spring.kafka.consumer.properties.spring.json.value.default.type=co.cue.notification_service.models.dtos.requestdtos.NotificationRequestDTO

# Evita agregar cabeceras de tipo Java en los mensajes producidos (si este servicio actuara como productor).
spring.kafka.producer.properties.spring.json.add.type.headers=false

# ==============================================================
# CONFIGURACIÓN DE EMAIL (JavaMailSender)
# ==============================================================

# Servidor SMTP (en este caso, Gmail).
spring.mail.host=smtp.gmail.com

# Puerto estándar para envío seguro (TLS/STARTTLS).
spring.mail.port=587

# Credenciales de acceso al servidor de correo.
# Se inyectan desde variables de entorno (seguridad: no hardcodear contraseñas).
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}

# --- Propiedades Avanzadas de JavaMail ---
# Habilitamos la autenticación SMTP y el cifrado STARTTLS, obligatorios para Gmail.
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true